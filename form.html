		/* Add a background color when the inputs get focus */

		}

		/* Set a style for all buttons */

		}

		/* Add padding to container elements */

		.container {

		}

		/* The Modal (background) */

		.modal {
			display: block;
			/* Hidden by default */
			position: fixed;
			/* Stay in place */
			z-index: 1;
			/* Sit on top */
			left: 0;
			top: 0;
			width: 100%;
			/* Full width */
			height: 100%;
			/* Full height */
			overflow: auto;
			/* Enable scroll if needed */
			background-color: #474e5d;
			padding-top: 50px;
		}

		/* Modal Content/Box */

		.modal-content {
			background-color: #fefefe;
			margin: 5% auto 15% auto;
			/* 5% from the top, 15% from the bottom and centered */
			border: 1px solid #888;
			width: 80%;
			/* Could be more or less, depending on screen size */
		}

		/* Style the horizontal ruler */

		hr {

			margin-bottom: 25px;
		}

		/* The Close Button (x) */

		.close {

			font-size: 40px;
			font-weight: bold;
			color: #f1f1f1;
		}

		.close:hover,

			color: #f44336;
			cursor: pointer;
		}
		.modal label{
			float:left;
			clear:both;
		}
		
		.clearfix{
			clear:both;
		}
		/* Clear floats */
		
		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}

			.cancelbtn,
			.signupbtn {

			}
		}
